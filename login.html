<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h1 class="neon-text">Bienvenue</h1>
        <form id="loginForm">
            <label for="username" class="neon-text">Utilisateur :</label>
            <input type="text" id="username" class="neon-input" required>
            <label for="password" class="neon-text">Mot de passe :</label>
            <input type="password" id="password" class="neon-input" required>
            <button type="submit" id="loginBtn" class="neon-btn">Se connecter</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
