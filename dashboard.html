<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles2.css">
    <style>
        /* Top bar avec pseudo en haut à droite */
        .top-bar {
            position: fixed;
            top: 10px;
            right: 20px;
            font-size: 20px;
            color: violet;
            text-shadow: 0 0 5px violet, 0 0 10px violet, 0 0 15px violet;
        }

        /* Page de dashboard */
        .dashboard-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Utiliser toute la hauteur de la fenêtre */
            gap: 10px; /* Réduit l'écart entre les boutons */
        }

        .neon-btn {
            background-color: black;
            color: violet;
            border: 2px solid violet;
            padding: 20px 40px;
            margin: 10px;
            font-size: 24px;
            cursor: pointer;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 0 15px violet, 0 0 25px violet;
        }

        .neon-btn:hover {
            background-color: violet;
            color: black;
            box-shadow: 0 0 30px violet, 0 0 40px violet;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <p class="neon-text" id="userDisplay"></p>
    </div>

    <div class="dashboard-container">
        <button id="projetBtn" class="neon-btn">Projet IT</button>
        <button id="soon" class="neon-btn">Soon...</button>
    </div>
    
    <script>
        // Afficher le pseudo de l'utilisateur
        document.getElementById('userDisplay').textContent = 'Utilisateur connecté : ' + sessionStorage.getItem('user');

        // Rediriger vers la page de projet
        document.getElementById('projetBtn').addEventListener('click', function() {
            window.location.href = 'projet.html';
        });

        // Ajouter l'événement pour le bouton "Soon..."
        document.getElementById('soon').addEventListener('click', function() {
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
