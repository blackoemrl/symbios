<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Géant</title>
    <link rel="stylesheet" href="styles2.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .chat-container {
            max-width: 800px;
            margin: 50px auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 80vh;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .message {
            margin-bottom: 10px;
            font-size: 16px;
        }

        .message span {
            font-weight: bold;
            color: violet;
        }

        .input-container {
            display: flex;
        }

        .input-container input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .input-container button {
            padding: 10px 15px;
            margin-left: 10px;
            background-color: violet;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .input-container button:hover {
            background-color: darkviolet;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="messages" id="messageContainer">
            <!-- Messages s'afficheront ici -->
        </div>

        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Entrez votre message..." />
            <button id="sendMessageBtn">Envoyer</button>
        </div>
    </div>

    <script>
        // Obtenir l'utilisateur depuis le sessionStorage
        const username = sessionStorage.getItem('user') || "Utilisateur"; // Par défaut "Utilisateur" si aucun nom d'utilisateur n'est défini

        const messageInput = document.getElementById('messageInput');
        const sendMessageBtn = document.getElementById('sendMessageBtn');
        const messageContainer = document.getElementById('messageContainer');

        // Fonction pour ajouter un message au chat
        function addMessage(message, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.innerHTML = `<span>${sender} :</span> ${message}`;
            messageContainer.appendChild(messageElement);

            // Faire défiler les messages vers le bas
            messageContainer.scrollTop = messageContainer.scrollHeight;
        }

        // Fonction pour envoyer un message
        sendMessageBtn.addEventListener('click', () => {
            const message = messageInput.value.trim();

            if (message !== "") {
                addMessage(message, username);  // Ajouter le message avec le nom de l'utilisateur
                messageInput.value = "";  // Effacer le champ de saisie
            }
        });

        // Permet d'envoyer un message avec la touche "Entrée"
        messageInput.addEventListener('keypress', function(event) {
            if (event.key === "Enter") {
                sendMessageBtn.click();
            }
        });

    </script>

</body>
</html>
