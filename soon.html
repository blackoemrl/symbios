<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat GÃ©ant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .chat-container {
            max-width: 800px;
            margin: 50px auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 80vh;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .message {
            margin-bottom: 10px;
            font-size: 16px;
        }

        .message span {
            font-weight: bold;
            color: violet;
        }

        .input-container {
            display: flex;
        }

        .input-container input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .input-container button {
            padding: 10px 15px;
            margin-left: 10px;
            background-color: violet;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .input-container button:hover {
            background-color: darkviolet;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="messages" id="messageContainer">
            <!-- Les messages s'afficheront ici -->
        </div>

        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Entrez votre message..." />
            <button id="sendMessageBtn">Envoyer</button>
        </div>
    </div>

    <script src="chat.js"></script>
</body>
</html>
